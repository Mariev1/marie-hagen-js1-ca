<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Free-to-Play Games!</h1></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="formcontainer">
        <form id="contactform">
            <div>
                <label>
                    First name
                    <input name="fullName" id="fullName" placeholder="Full Name">
                </label>
                <div class="formError" id="nameError">Enter your full name</div>
            </div>
            <div>
                <label>
                    Email
                    <input name="email" id="email" placeholder="Email">
                </label>
                <div class="formError" id="emailError">Enter a valid email adress</div>
            </div>
            <div>
                <label>
                    Adress
                    <input name="adress" id="adress" placeholder="Adress">
                </label>
                <div class="formError" id="adressError">Enter your adress</div>
            </div>
            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" placeholder="Write a message...">
                </label>
                <div class="formError" id="subjectError">Write us a message</div>
            </div>
            <button>Submit</button>
        </form>
    </main>
    
    <script src="js/contact.js"></script>
</body>
</html>
